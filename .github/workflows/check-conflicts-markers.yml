name: Check for Merge Conflicts

on: [push]

jobs:
  conflict-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for merge conflict markers
        run: |
          if grep -r '<<<<<<<\|=======\|>>>>>>>' --include=\*.md .; then
            echo "Merge conflict markers found in Markdown files. Please resolve conflicts before pushing."
            exit 1
          fi
